<div class="page-wrapper page-no-tab page-sys-project-list">
    <div class="page">
        <div class="query-action-wrapper">
            <div class="searcher">
                <input class="form-control" placeholder="输入关键字进行搜索">
                <button class="btn btn-primary btn-right" ng-click="search()">搜索</button>
            </div>
        </div>
        <div class="table-actions">
            <button class="btn btn-line" ng-click="editTmpl()">创建模板</button>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>序号</th>
                <th>模板标题</th>
                <th>简介</th>
                <th>模板类型</th>
                <th>创建时间</th>
                <th>更改时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="i in list">
                <td>{{$index+1}}</td>
                <td>{{i.name}}</td>
                <td>{{i.remark}}</td>
                <td>{{i.type}}</td>
                <td>{{i.addedDate | date:'yyyy-MM-dd'}}</td>
                <td>{{i.updatedDate | date:'yyyy-MM-dd'}}</td>
                <td>
                    <button class="btn btn-primary btn-sm" ng-click="editTmpl(i)">编辑</button>
                    <button class="btn btn-danger btn-sm" ng-click="deTmpl(i)">删除</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="clearfix">
            <ul uib-pagination  max-size="5" total-items="pageInfo.totalItems" ng-model="pageInfo.currentPage" ng-change="pageChanged()"></ul>
        </div>
    </div>
</div>
