<h3>已选择的项目</h3>
<div class="table-actions">
    <button class="btn btn-line" ng-click="showProjectSelectPanel()">添加项目</button>
    <span ng-if="hasMultiSelectOne()">|<button class="btn btn-line btn-line-red">全部删除</button></span>
</div>
<table class="table">
    <thead>
    <tr>
        <th><input type="checkbox" ng-click="toggleCheckAll()"></th>
        <th>序号</th>
        <th>项目编号</th>
        <th>项目标题</th>
        <th>机构</th>
        <th>负责人</th>
        <th>所属领域</th>
        <th>提交时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="i in groupProjects">
        <td><input type="checkbox" ng-model="i.checked"></td>
        <td>{{$index+1}}</td>
        <td>{{i.projectSerialNumber}}</td>
        <td>{{i.name}}</td>
        <td>{{i.orgId}}</td>
        <td>{{i.manager}}</td>
        <td>{{i.categoryId}}</td>
        <td>{{i.updatedDate | date: 'yyyy.MM.dd'}}</td>
        <td>
            <button class="btn btn-clear btn-sm btn-clear-red">删除</button>
        </td>
    </tr>
    </tbody>
</table>
<div class="page-action">
    <button class="btn btn-default" ui-sref="groupEdit.step1({taskId:taskId,groupId:groupId})">上一步</button>
    <button class="btn btn-line" ui-sref="groupEdit.step3({taskId:taskId,groupId:groupId})">下一步</button>
</div>
