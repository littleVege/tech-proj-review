<div class="page-wrapper page-no-tab page-relation-project-detail">
    <div class="frame-page-wrapper">
        <h1>{{item.title}}</h1>
        <div class="project-detail-wrapper">
            <div class="left-view">
                <div class="project-detail r-panel" style="overflow-y: hidden;">
                    <iframe src="{{currentProjectUrl}}" width='100%' height='100%' frameborder='0' name="_blank" id="_blank" ng-if="currentProjectUrl"></iframe>
                </div>
            </div>
            <div class="right-view">
                <div class="relation-project r-panel">
                    <div class="panel-title">
                        <h3>项目信息</h3>
                        <table class="table" style="margin-top: 20px">
                            <tbody>
                                <tr>
                                    <td>名称</td>
                                    <td><a ng-href="{{item.sourceUrl}}" target="_blank">{{item.title}}</a></td>
                                </tr>
                                <tr>
                                    <td>来源</td>
                                    <td>{{item.source}}</td>
                                </tr>
                                <tr>
                                    <td>来源地址</td>
                                    <td>{{item.sourceUrl}}</td>
                                </tr>
                                <tr>
                                    <td>抓取时间</td>
                                    <td>{{item.addedDate | date:'yyyy-MM-dd HH:mm'}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
