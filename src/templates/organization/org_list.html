<div class="page page-project-list">
    <div class="query-action-wrapper">
        <div class="searcher">
            <input class="form-control" placeholder="输入关键字进行搜索">
            <button class="btn btn-primary btn-right">搜索</button>
        </div>
        <div class="form-item">
            <label>所属区域</label>
            <ul>
                <li>全部  </li>
                <li>长三角</li>
                <li>珠三角</li>
                <li>京津冀</li>
                <li>东北  </li>
                <li>西部  </li>
                <li>中部  </li>
                <li>其它  </li>
            </ul>
        </div>
        <div class="form-item">
            <label>机构类型</label>
            <ul>
                <li>全部</li>
                <li>国家部门</li>
                <li>地方科技厅（委、局）</li>
                <li>其他</li>
            </ul>
        </div>
    </div>
    <div class="table-actions">
        <button class="btn btn-default" ng-click="createOrg()">添加机构</button>
    </div>
    <table class="table">

        <thead>
        <tr>
            <th>序号</th>
            <th>机构名称</th>
            <th>机构类型</th>
            <th>所属区域</th>
            <th>联系人</th>
            <th>联系电话</th>
            <th>Email</th>
            <th>修改时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="i in list">
            <td>{{$index+1}}</td>
            <td>{{i.name}}</td>
            <td>{{i.nature}}</td>
            <td>{{i.aocode}}</td>
            <td>{{i.contactName}}</td>
            <td>{{i.contactPhoneNumber}}</td>
            <td>{{i.email}}</td>
            <td>{{i.updatedDate | date: 'yyyy.MM.dd'}}</td>
            <td><button class="btn btn-clear" ng-click="editOrg(i)">编辑</button><button class="btn btn-clear" ng-click="removeOrg(i)">删除</button></td>
        </tr>
        </tbody>
    </table>
    <div class="clearfix">
        <ul uib-pagination  max-size="5" total-items="pageInfo.totalItems" ng-model="pageInfo.currentPage" ng-change="pageChanged()"></ul>
    </div>
</div>
