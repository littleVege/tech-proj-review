<div class="page-wrapper page-no-tab page-sys-project-list">
    <h1>评估项目列表</h1>
    <div class="page">
        <div class="query-action-wrapper">
            <div class="searcher">
                <input class="form-control" placeholder="输入关键字进行搜索">
                <button class="btn btn-primary btn-right">搜索</button>
            </div>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>序号</th>
                <th>项目编号</th>
                <th>项目标题</th>
                <th>机构</th>
                <th>负责人</th>
                <th>所属领域</th>
                <th>所属任务</th>
                <th>提交时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="i in list">
                <td>{{$index+1}}</td>
                <td>{{i.projectSerialNumber}}</td>
                <td>{{i.name}}</td>
                <td>{{i.orgId}}</td>
                <td>{{i.manager}}</td>
                <td>{{i.categoryId}}</td>
                <td>{{i.taskName}}</td>
                <td>{{i.updatedDate | date: 'yyyy.MM.dd'}}</td>
                <td ng-if="i.taskStatus == 0 || !i.taskStatus">
                    <button class="btn btn-clear btn-sm" ng-if="i.evaluationStatus == 0">评估</button>
                    <button class="btn btn-clear btn-sm" ng-if="i.evaluationStatus == 1">重新编辑</button>
                </td>
                <td ng-if="i.taskStatus == 1">
                    <button class="btn btn-clear btn-sm">查看评估结果</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="clearfix">
            <ul uib-pagination  max-size="5" total-items="pageInfo.totalItems" ng-model="pageInfo.currentPage" ng-change="pageChanged()"></ul>
        </div>
    </div>
</div>
