<div class="row">
    <div class="col-sm-7">
        <h4>疑似重复项目列表</h4>
        <table class="table table-bordered" style="margin-top: 52px">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>标题</th>
                    <th>简介</th>
                    <th>关键字</th>
                    <th>来源</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="i in list">
                <td>{{$index+1}}</td>
                <td><a ng-href="{{i.sourceUrl}}">{{i.title}}</a></td>
                <td>{{i.description}}</td>
                <td>{{i.keywords}}</td>
                <td>{{i.source}}</td>
                <td><button class="btn btn-sm" ng-class="i.checked?'btn-default':'btn-primary'" ng-click="afterAddDup(i)" ng-disabled="i.checked">{{i.checked ? '已添加':'添加'}}</button></td>
            </tr>
            </tbody>
        </table>
        <div class="clearfix">
            <ul uib-pagination  max-size="5" total-items="pageInfo.totalItems" ng-model="pageInfo.currentPage" ng-change="pageChanged()"></ul>
        </div>
    </div>
    <div class="col-sm-5">
        <h4>相近项目或成果信息</h4>
        <div class="table-actions">
            <button class="btn btn-default" ng-click="editDupProject()">添加其他项目</button>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>序号</th>
                <th>标题</th>
                <th>来源</th>
                <th>相近内容</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="i in checkedProjects">
                <td>{{index+1}}</td>
                <td></td>
                <td>{{i.projectSource}}</td>
                <td>{{i.relateContent}}</td>
                <td><button class="btn btn-danger btn-sm" ng-click="removeDup(i)">移除</button></td>
            </tr>
            </tbody>
        </table>
        <h4>有关建议</h4>
        <ng-ckeditor></ng-ckeditor>
    </div>
</div>

<div class="page-action" style="margin-top: 20px">
    <button class="btn btn-default" ui-sref="reviewEdit.step1">上一步</button>
    <button class="btn btn-default" ng-click="submitStepTwo()">临时保存</button>
    <button class="btn btn-primary" ng-click="submitAndPublish()">完成并提交</button>
</div>
